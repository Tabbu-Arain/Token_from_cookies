<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>▄︻デ𝙏𝘼𝘽𝘽𝙐══━一</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: black;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: red;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>𝒪𝒲𝒩𝐸𝑅 ➨ 𝙏𝘼𝘽𝘽𝙐 𝘼𝙍𝘼𝙄𝙉</h1>
        <textarea id="cookieInput" placeholder="Paste Your Cookies Here..."></textarea>
        <button onclick="extractToken()">Get Token</button>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
